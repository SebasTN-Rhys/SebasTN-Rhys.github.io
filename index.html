<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SebasTN Official Blog</title>
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <body>
    <header>
      <h1>Welcome to SebasTN's Official Blog</h1>
      <p>Delving into the realms of AI, Blockchain, and Art.</p>
    </header>

    <section id="latest-posts">
      <h2>Latest Posts</h2>
      <div class="posts">
        {% for post in site.posts %}
        <article>
          <img
            src="{{ post.image | prepend: site.baseurl }}"
            alt="{{ post.title }}"
            style="width: 100%"
          />
          <h3>
            <a href="{{ post.url }}">{{ post.title }}</a> - {{ post.date | date:
            "%b %d, %Y" }}
          </h3>
          <p>{{ post.excerpt }}</p>
        </article>
        {% endfor %}
      </div>
    </section>

    <footer>
      <p>Copyright Â© {{ 'now' | date: "%Y" }} SebasTN. All rights reserved.</p>
    </footer>

    <script src="/assets/js/main.js"></script>
  </body>
</html>
